<section class="project-list">
  <h2>Lista de Proyectos</h2>
  <div class="top-bar">
    <div>
      <a routerLink="/projects/new"><i class="fas fa-plus-circle"></i> Crear Proyecto</a>
    </div>
    <div class="filter">
      <label for="estado">Filtrar por estado:</label>
      <select id="estado" [(ngModel)]="filtroEstado" (change)="filtrarProyectos()">
        <option value="">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En progreso</option>
        <option value="completado">Completado</option>
      </select>
    </div>
  </div>




  <ul *ngIf="proyectos$ | async as proyectos; else cargando">
    <li *ngFor="let proyecto of proyectos">
      <div>
        <p><strong>{{ proyecto.nombre }}</strong></p>
        <hr>
        <br>
        <p><b> ðŸ“… Fecha de Inicio:</b> {{ proyecto.fechaInicio }}</p>
        <p><b> ðŸ“† Fecha de Entrega: </b>{{ proyecto.fechaEntrega }}</p>
        <p><b> DescripciÃ³n: </b>
          {{ proyecto.descripcion }}
        </p>
        <p><b> Estado: </b>{{ proyecto.estado }}</p>
      </div>
      <div class="btn-group">
        <button [routerLink]="['/projects/edit', proyecto.id]">
          <i class="fa fa-pencil" aria-hidden="true"></i> Editar
        </button>
        <button (click)="eliminar(proyecto.id!)"><i class="fas fa-trash-alt"></i> Eliminar</button>
      </div>
    </li>
  </ul>

  <ng-template #cargando>
    <p style="text-align: center;">Cargando proyectos...</p>
  </ng-template>

</section>
